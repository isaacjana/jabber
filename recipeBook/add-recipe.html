<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mb-5">Add Recipe</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="recipe-name">Recipe Name:</label>
                    <input type="text" class="form-control" id="recipe-name" name="recipe-name" required>
                </div>
                <div class="form-group">
                    <label for="recipe-image">Recipe Image URL:</label>
                    <input type="url" class="form-control" id="recipe-image" name="recipe-image" required>
                </div>
                <div class="form-group">
                    <label for="recipe-ingredients">Ingredients:</label>
                    <textarea class="form-control" id="recipe-ingredients" name="recipe-ingredients" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipe-instructions">Instructions:</label>
                    <textarea class="form-control" id="recipe-instructions" name="recipe-instructions" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Recipe</button>
            </form>
        </div>
    </div>
</div>
<!-- Include JQuery and Bootstrap JS -->

<script type="text/javascript">
$(function() {
    $('form').on('submit', function(e) {
        e.preventDefault();
        var recipeName = $('#recipe-name').val();
        var recipeImage = $('#recipe-image').val();
        var recipeIngredients = $('#recipe-ingredients').val();
        var recipeInstructions = $('#recipe-instructions').val();
        var newRecipe = {
            name: recipeName,
            image: recipeImage,
            ingredients: recipeIngredients,
            instructions: recipeInstructions
        };

        var existingRecipes = JSON.parse(localStorage.getItem('recipes')) || [];
        if (jQuery.isEmptyObject(existingRecipes)) {
            existingRecipes.push(newRecipe);
        }
        console.log(JSON.stringify(existingRecipes));
        localStorage.setItem('recipes', JSON.stringify(existingRecipes));
        alert('Recipe ' + recipeName + ' added successfully! ');
        $('form')[0].reset();
    });
});
</script>
