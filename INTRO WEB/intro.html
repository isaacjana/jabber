<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Couple Introduction</title>
    <style>
    /* Your CSS styles here */
    </style>
</head>

<body>
    <div class="container">
        <div class="slide" style="display: block;">
            <h1>Meet the Lovely Couple</h1>
            <p>Welcome to the celebration of love between John and Sarah!</p>
        </div>
        <div class="slide">
            <h1>John</h1>
            <p>John is a passionate software engineer who loves hiking and photography.</p>
        </div>
        <div class="slide">
            <h1>Sarah</h1>
            <p>Sarah is an aspiring artist who enjoys painting and cooking exotic dishes.</p>
        </div>
    </div>
    <!-- Register the service worker -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registration successful:', registration);
                })
                .catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }
    </script>
</body>

</html>
