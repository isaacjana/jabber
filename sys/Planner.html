<div class="container">
    <h1 class="text-center my-5">Planner Tracker</h1>
    <form>
        <div class="form-group">
            <label for="inputTask">Task</label>
            <input type="text" class="form-control" id="inputTask" placeholder="Enter task">
        </div>
        <div class="form-group">
            <label for="inputDeadline">Deadline</label>
            <input type="date" class="form-control" id="inputDeadline">
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <hr>
    <h2 class="text-center my-5">Tasks</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Task</th>
                <th>Deadline</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="taskList">
        </tbody>
    </table>
</div>

<script>
$(document).ready(function() {
    // Initialize task list
    var taskList = [];

    // Add task
    $('form').submit(function(event) {
        event.preventDefault();

        // Get task details
        var taskName = $('#inputTask').val();
        var taskDeadline = $('#inputDeadline').val();

        // Add task to task list
        var task = {
            name: taskName,
            deadline: taskDeadline,
            status: 'Incomplete'
        };
        taskList.push(task);

        // Update task list display
        updateTaskList();

        // Clear form inputs
        $('#inputTask').val('');
        $('#inputDeadline').val('');
    });

    // Update task list display
    function updateTaskList() {
        // Clear task list display
        $('#taskList').empty();

        // Populate task list display
        for (var i = 0; i < taskList.length; i++) {
            var task = taskList[i];
            var row = $('<tr>');
            row.append($('<td>').text(task.name));
            row.append($('<td>').text(task.deadline));
            row.append($('<td>').text(task.status));
            $('#taskList').append(row);
        }
    }
});
</script>
