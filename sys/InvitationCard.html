<!DOCTYPE html>
<html>

<head>
    <title>John and Jane's Wedding</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .jumbotron {
        background-color: #f9f9f9;
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .btn-primary {
        font-size: 24px;
        padding: 10px 20px;
        margin-top: 20px;
      }

          /* Center the image */
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Add animation */
    .animated {
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 100%, 0);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translate3d(0, -100%, 0);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translate3d(-100%, 0, 0);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translate3d(100%, 0, 0);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    @keyframes bounceIn {
      from,
      60%,
      75%,
      90%,
      to {
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
      }

      60% {
        opacity: 1;
        transform: translate3d(0, -25px, 0);
      }

      75% {
        transform: translate3d(0, 10px, 0);
      }

      90% {
        transform: translate3d(0, -5px, 0);
      }

      to {
        transform: none;
      }
    }

    /* Styles for small devices (e.g., mobile) */
@media (max-width: 767px) {
  h1 {
    font-size: 40px;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 30px;
  }

  h3, h4 {
    font-size: 20px;
  }

  p {
    font-size: 16px;
    margin-bottom: 5px;
  }

  .container {
    margin-top: 20px;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  .btn {
    font-size: 16px;
    padding: 10px 20px;
  }
}
    </style>
    <script>
        $(document).ready(function(){
        $(".jumbotron").fadeIn(2000);
      });
      
      function sendRSVP() {
        // Add the phone number and message for the RSVP here
        var phoneNumber = "+60178996367"; // Replace with the phone number for RSVP
        var message = "RSVP for John and Jane's Wedding: Attending!"; // Replace with the message for RSVP
        
        // Construct the URL for the WhatsApp message
        var url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
        
        // Open the URL in a new tab
        window.open(url, '_blank');
      }
    </script>
</head>

<body>
    <div class="jumbotron" style="display:none;">
        <h1>John and Jane's Wedding</h1>
        <p>Saturday, 20th July 2023</p>
        <p>6:00 PM onwards</p>
        <p>The Grand Hotel, New York City</p>
        <!-- <img src="bride-and-groom.jpg" class="img-responsive"> -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <img src="bride-and-groom.jpg" class="img-responsive img-circle animated bounceIn">
            </div>
        </div>
        <p>Please RSVP by clicking the button below:</p>
        <button type="button" class="btn btn-primary" onclick="sendRSVP()">RSVP via WhatsApp</button>
    </div>
</body>

</html>
